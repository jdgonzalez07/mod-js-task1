<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./img/Logo_Amazing_Events.ico">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./img/Logo_Amazing_Events.png"
              alt="Logo"
              width="110"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <ul class="main-menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./upcoming.html">Upcoming Events</a></li>
            <li><a href="./past.html">Past Events</a></li>
            <li><a class="active" href="#">Contact</a></li>
            <li><a href="./stats.html">Stats</a></li>
          </ul>
        </div>
      </nav>
      <div class="titulo">
        <h2>CONTACT</h2>
      </div>
    </header>
    <main>
      <form>
        <div class="form-contact">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Nombre" required />
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Email" required />
          <label class="label-textarea" for="message">Message:</label>
          <textarea
            name=""
            id="message"
            cols="30"
            rows="5"
            placeholder="Escribe un mensaje..."
          ></textarea>
          <button class="btn-contact">Enviar</button>
        </div>
      </form>
    </main>
    <footer class="footer-page">
      <ul>
        <li>
          <a href="#"><i class="bi bi-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="bi bi-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="bi bi-whatsapp"></i></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
